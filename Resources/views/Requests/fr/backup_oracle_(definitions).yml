header:         JOB_NAME,DAYS_OF_WEEK,START_TIMES,START_MINS
icon:           database
sql:
    oracle: |
        select JOB_NAME,DAYS_OF_WEEK,START_TIMES,START_MINS
        from UJO_JOBST
        where   (JOB_NAME like 'ORA%.BOX.%') and (BOX_JOID=0)
        order by JOB_NAME