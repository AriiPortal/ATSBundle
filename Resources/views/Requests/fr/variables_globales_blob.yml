title:          Variables globales (BLOB)
description:    Table des variables globales.
header:         BNAME,VALUE,CREATE_USER,CREATE_STAMP,MODIFY_USER,MODIFY_STAMP
icon:           config
sql:
    oracle: |
        select 
            BNAME,VALUE,CREATE_USER,CREATE_STAMP,MODIFY_USER,MODIFY_STAMP
        from UJO_GLOBBLOB
        order by CREATE_STAMP desc