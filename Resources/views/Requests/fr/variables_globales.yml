title:          Variables globales
description:    Table des variables globales.
header:         GLO_NAME,VALUE,VALUE_SET_TIME(timestamp),OWNER,PERMISSION
icon:           config
sql:
    oracle: |
        select 
            GLO_NAME,VALUE,VALUE_SET_TIME,OWNER,PERMISSION
