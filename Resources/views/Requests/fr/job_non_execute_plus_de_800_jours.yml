title:          Job non execut√© depuis plus de 800 jours
description:    Sans commentaire
header:         DAYS,LAST_END,JOB_NAME,STATUS(status),DESCRIPTION
icon:           job
sql:
    oracle: |
        select round((SYSDATE - TO_DATE('01-01-1970 00:00:00', 'DD-MM-YYYY HH24:MI:SS')) - LAST_END/(24 * 60 *60)) as DAYS,To_Char( To_Date( '01.01.1970 06:00:00','DD.MM.YYYY HH24:Mi:Ss')+ last_end / 86400,'YYYY-DD-MM') as LAST_END,
            JOB_NAME,DESCRIPTION,TEXT as STATUS
        from UJO_JOBST
            left join UJO_INTCODES
                on STATUS=CODE
        where (LAST_END<>0)
            and ((SYSDATE - TO_DATE('01-01-1970 00:00:00', 'DD-MM-YYYY HH24:MI:SS'))) - LAST_END/(24 * 60 *60) > 800 
        order by LAST_END