title:          Serveurs d'impression
description:    Etat des serveurs d'impression.
header:         HOST,USER,DESCRIPTION,STATUS(status),LAST_START(timestamp),LAST_END(timestamp),DURATION(duration),JOB_NAME
icon:           job
sql:
    oracle: |
        select substr(JOB_NAME,instr(JOB_NAME,'_',5)+1) as HOST,substr(DESCRIPTION,22,instr(DESCRIPTION,'/')-22) as "USER",
            JOB_NAME,STATUS,DESCRIPTION,LAST_START,LAST_END,LAST_END,NEXT_START,LAST_END - LAST_START as DURATION
        from UJO_JOBST j
            left join UJO_AVG_JOB_RUNS a
                on j.JOID=a.JOID
        where  BOX_JOID in (select JOID from UJO_JOBST where JOB_NAME='HA_T.IMPR.BOX.Check')
        order by 1