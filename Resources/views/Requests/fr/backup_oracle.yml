title:          Sauvegardes Oracle
description:    RÃ©capitulatif des sauvegardes Oracle par instance
header:         INSTANCE,DESCRIPTION,LAST_START(timestamp),LAST_END(timestamp),DURATION(duration),STATUS(status),JOB_NAME
icon:           database
sql:
    oracle: |
        select 
            SUBSTR(JOB_NAME,6,4) as INSTANCE,
            JOB_NAME,STATUS,DESCRIPTION,LAST_START,LAST_END,LAST_END - LAST_START as DURATION
        from UJO_JOBST
        where (JOB_NAME like 'ORA%.BOX.%') and  (BOX_JOID=0)
        order by JOB_NAME