title:          BLOBs de jobs
description:    Blobs liés à un job
header:         JOB_NAME,JOID,TYPE,SEQUENCE,DATA(br),JOB_VER,OVER_NUM
icon:           config
sql:
    oracle: |
        select 
            b.JOID,b.TYPE,b.SEQUENCE,utl_raw.cast_to_varchar2(dbms_lob.substr(b.DATA)) as DATA,b.JOB_VER,b.OVER_NUM,
            j.JOB_NAME
        from UJO_JOBBLOB b
        left join UJO_JOBST j
            on b.JOID=j.JOID
        order by JOB_NAME,JOB_VER